<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip.css" type="text/css" />

    <title>Tip Calculator</title>
</head>
<body>
    <h1 class="heading">Split Wisely!!</h1>
    <div class="wrapper">
        <div class="container" id="topContainer">
             <div class="title">Bill Total</div>
             <div class="inputContainer">
                <span><span>&#8377;</span></span>
                <input type="text" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00">
             </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" id="tipInput" onkeyup="calculateBill()" placeholder="10">
            </div>
        </div>
    <div class="class" id="bottom">
        <div class="splitContainer">
            <div class="title">People</div>
            <div class="controls">
                <span class="buttonContainer">
                    <button class="splitButton" onclick="increasePeople()">
                    <span class="buttontext">+</span>
                    </button>
                </span>
                <span class="splitAmount" id="numberOfPeople">1</span>
                <span class="buttonContainer">
                    <button class="splitButton" onclick="decreasePeople()">
                    <span class="buttontext">-</span>
                </button>
                </span>
            </div>
        </div>
        <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal"><span>&#8377;</span> 0.00</div>
        </div>
    </div>
    </div>
    <script src="tip.js"></script>
</body>
</html>
